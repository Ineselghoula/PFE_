<form [formGroup]="verifyForm" (ngSubmit)="verifyEmail()">
  <div>
    <label for="email">Email :</label>
    <input id="email" type="email" formControlName="email" />
  </div>
  <div>
    <label for="verification_code">Code de vérification :</label>
    <input id="verification_code" type="text" formControlName="verification_code" />
  </div>
  <button type="submit" [disabled]="verifyForm.invalid">Vérifier</button>
  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</form>
