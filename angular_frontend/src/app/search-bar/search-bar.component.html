<div class="search-container">
  <!-- Alerte si vide -->
  <div *ngIf="showEmptySearchWarning" class="search-alert">
    <i class="fas fa-exclamation-circle"></i>
    <span>Veuillez remplir au moins un critère</span>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
    <!-- Champ texte -->
    <div class="search-group">
      <label class="search-label">Recherche</label>
      <input 
        type="text" 
        class="search-input"
        formControlName="titre" 
        placeholder="Nom événement"
      />
    </div>

    <!-- Date début -->
    <div class="search-group">
      <label class="search-label">Date début</label>
      <input 
        type="date" 
        class="search-input"
        formControlName="date_debut"
      />
    </div>

    <!-- Date fin -->
    <div class="search-group">
      <label class="search-label">Date fin</label>
      <input 
        type="date" 
        class="search-input"
        formControlName="date_fin"
      />
    </div>

    <!-- Catégorie -->
    <div class="search-group">
      <label class="search-label">Catégorie</label>
      <select 
        class="search-select"
        formControlName="categorie_id"
        (change)="onCategoryChange($event)"
      >
        <option value="">Toutes</option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.type }}</option>
      </select>
    </div>

    <!-- Sous-catégorie -->
    <div class="search-group">
      <label class="search-label">Sous-catégorie</label>
      <select 
        class="search-select"
        formControlName="sous_categorie_id"
        [disabled]="!sousCategories.length"
      >
        <option value="">Toutes</option>
        <option *ngFor="let sc of sousCategories" [value]="sc.id">{{ sc.sous_categorie }}</option>
      </select>
    </div>

    <!-- Prix min -->
    <div class="search-group">
      <label class="search-label">Prix min</label>
      <input 
        type="number" 
        class="search-input"
        formControlName="prix_min" 
        min="0" 
        placeholder="0"
      />
    </div>

    <!-- Prix max -->
    <div class="search-group">
      <label class="search-label">Prix max</label>
      <input 
        type="number" 
        class="search-input"
        formControlName="prix_max" 
        min="0" 
        placeholder="Max"
      />
    </div>

    <!-- Boutons -->
    <div class="action-buttons">
  
      <button type="submit" class="search-button" [disabled]="isLoading">
        <i class="fas fa-search"></i> Rechercher
      </button>
    </div>
  </form>
</div>
